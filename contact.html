<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Linked Stylesheet -->
  <link rel="stylesheet" href="./Assets/styles/styles.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Flavicon -->
  <link rel="icon" type="image/png" href="./Assets/Images/RDS.png">

  <title>Rogers Development Services Page: Contact Us</title>
</head>

<body>

  <!-- Start Nav -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <span class="navbar-brand mb-1 h1">Rogers Development Services</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="nav navbar-nav navbar-right">
        <li class="nav-item">
          <!-- Selected-Link: About Us -->
          <a class="nav-link" href="./index.html">About Us</a>
        </li>
        <li class="nav-item">
          <!-- Link: Portfolio -->
          <a class="nav-link" href="./portfolio.html">Portfolio</a>
        </li>
        <li class="nav-item">
          <!-- Link: Contact Us -->
          <a class="nav-link active" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Container -->
  <div id="everything-but-footer" class="container">
    <!-- Only Row -->
    <div class="row">
      <div class="col-md-12">
        <!-- Header: About Us -->
        <div class="page-header">
          <h1>Contact Us</h1>
        </div>
        <!-- Seperating Line -->
        <hr>
        <!-- First Nested Row with form -->
        <div class="row">
          <!-- First Nested Column -->
          <div class="col-md-9">
            <!-- Contact Form -->
            <form>
              <!-- Three nested divs for name, email, and message -->
              <div class="form-group">
                <!-- Name input -->
                <div class="form-group">
                  <label for="exampleInputPassword1">Name</label>
                  <input type="text" class="form-control" placeholder="First & Last Name">
                </div>
                <!-- Email input -->
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="name@example.com">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                  else.</small>
                <!-- Message input -->
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    placeholder="Write your questions and comments here"></textarea>
                </div>
              </div>
              <!-- Subscription input -->
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check this box for more resources</label>
              </div>
              <!-- Submit Button -->
              <button type="submit" id="btn-color" class="btn btn-primary">Submit</button>
              <!-- Social Media Butons -->
              <a href="https://github.com/Rogers-Development-Services" class="fa fa-github-square fa-lg"></a>
              <a href="https://www.facebook.com/matthew.s.rogers.9" class="fa fa-facebook fa-lg"></a>
              <a href="https://www.linkedin.com/in/matthewsrogers/" class="fa fa-linkedin fa-lg"></a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer id='footer' class='bg-dark text-white-50'>
    <div class="container">
      <p>Copyright Â© Rogers Development Services</p>
      <p>Email: matthew.shane.rogers@gmail.com</p>
      <p>Phone: (916)-952-4662</p>

      <p><a class="fa fa-envelope-o" href="mailto:matthew.shane.rogers@gmail.com">matthew.shane.rogers@gmail.com</a></p> -->
    </div>
  </footer>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
